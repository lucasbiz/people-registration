<div class="bg-white">
  <div class="overflow-x-auto">
    <div class="min-w-max">
      <div
        class="grid grid-cols-4 font-bold bg-gray-900 text-white p-3 whitespace-nowrap"
      >
        <div class="pl-6">Nome</div>
        <div>E-mail</div>
        <div>Telefone</div>
        <div>Data de nascimento</div>
      </div>

      <div class="overflow-y-scroll max-h-[50vh]">
        <ng-container *ngFor="let user of usersData.users">
          <app-user-row
            [user]="user"
            (edit)="onEdit($event)"
            (delete)="onDelete($event)"
          ></app-user-row>
        </ng-container>
      </div>

      <div class="flex items-center justify-center p-3 space-x-4 bg-white">
        <button
          class="px-4 py-2 border border-gray-800 rounded disabled:opacity-50"
          (click)="renderUsers(usersData.currentPage - 1)"
          [disabled]="usersData.currentPage === 1"
        >
          Anterior
        </button>
        <span>
          Página {{ usersData.currentPage }} de {{ usersData.totalPages }}
        </span>
        <button
          class="px-4 py-2 border border-gray-800 rounded disabled:opacity-50"
          (click)="renderUsers(usersData.currentPage + 1)"
          [disabled]="
            usersData.currentPage * usersData.limit >= usersData.totalCount
          "
        >
          Próxima
        </button>
      </div>
    </div>
  </div>
</div>
