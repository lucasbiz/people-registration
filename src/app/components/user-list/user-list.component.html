<div class="bg-white">
  <div class="overflow-x-auto">
    <div class="min-w-max">
      <div
        class="grid grid-cols-4 font-bold bg-gray-900 text-white p-3 whitespace-nowrap"
      >
        <div class="pl-6">Nome</div>
        <div>E-mail</div>
        <div>Telefone</div>
        <div>Data de nascimento</div>
      </div>

      <div class="overflow-y-scroll max-h-[40vh]">
        <ng-container *ngFor="let user of filteredUsers()">
          <app-user-row
            [user]="user"
            (edit)="onEdit($event)"
            (delete)="onDelete($event)"
          ></app-user-row>
        </ng-container>
      </div>
    </div>
  </div>

  @if (filteredUsers().length === 0) {
    <div class="text-center m-10">
      <i class="pi pi-exclamation-circle" style="font-size: 1.5rem"></i>
      <p>Usuário não encontrado!</p>
    </div>
  }

  <div class="flex justify-center p-2 space-x-4 bg-white">
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [rows]="rows"
      [totalRecords]="totalCount"
      [rowsPerPageOptions]="[10, 20, 30]"
    />
  </div>
</div>
