<div class="table bg-white">
  <div class="table-header text-white d-flex">
    <div class="col">Nome</div>
    <div class="col">E-mail</div>
    <div class="col">Telefone</div>
    <div class="col">Data de nascimento</div>
    <div class="actions"></div>
  </div>
  <app-user-row
  *ngFor="let user of usersData.users"
  [user]="user"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
  ></app-user-row>
  <div class="p-3 mx-auto">
    <button class="btn m-3 btn-outline-dark" (click)="renderUsers(usersData.currentPage - 1)" [disabled]="usersData.currentPage === 1">Anterior</button>
    <span>Página {{ usersData.currentPage }} de {{usersData.totalPages}}</span>
    <button class="btn m-3 btn-outline-dark" (click)="renderUsers(usersData.currentPage + 1)" [disabled]="usersData.currentPage * usersData.limit >= usersData.totalCount">Próxima</button>
  </div>
</div>
