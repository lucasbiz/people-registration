<div class="user-row grid grid-cols-4 gap-3 bg-white p-3 ">
  <div class="content-center p-6">{{ user.name }}</div>
  <div class="content-center break-all">{{ user.email }}</div>
  <div class="content-center break-all">{{ user.phone }}</div>
  <div class="flex justify-between items-center">
    {{ user.birthDate | date:'dd/MM/yyyy'}}
    <div class="flex gap-2">
      <p-button icon="pi pi-pencil" (click)="onEdit()" />
      <p-button icon="pi pi-trash" aria-label="Save" (click)="onDelete()" />
      </div>
  </div>

</div>
