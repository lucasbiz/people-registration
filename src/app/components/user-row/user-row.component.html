<div class="user-row grid grid-cols-5 gap-3 bg-white ">
  <div class="justify-center">{{ user.name }}</div>
  <div class="">{{ user.email }}</div>
  <div class="">{{ user.phone }}</div>
  <div class="">{{ user.birthDate | date:'dd/MM/yyyy'}}</div>
  <div>
    <p-button icon="pi pi-pencil" (click)="onEdit()" />
    <p-button icon="pi pi-trash" aria-label="Save" (click)="onDelete()"/>
  </div>
</div>
