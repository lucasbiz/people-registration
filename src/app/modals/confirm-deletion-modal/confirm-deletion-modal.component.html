<div class="border-b p-4">
  <h3 class="text-2xl font-bold">Excluir cadastro</h3>
</div>

<div class="p-4">
  <p>O cadastro será excluído definitivamente. Você tem certeza que deseja continuar?</p>
</div>

<div class="flex justify-center gap-4 p-4">
  <p-button (click)="confirmDeletion(false)" severity="secondary">
    Cancelar
  </p-button>

  <p-button [rounded]="true" size="large" (click)="confirmDeletion(true)"><i class="pi pi-trash"></i>Excluir</p-button>

</div>
