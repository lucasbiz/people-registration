<div class="modal-header">
  <h3 class="modal-title fw-bold">Excluir cadastro</h3>
  <button type="button" class="btn-close" aria-label="Close" (click)="confirmDeletion(false)"></button>
</div>
<div class="modal-body"><p>O cadastro será excluído definitivamente. Você tem certeza que deseja continuar?</p></div>
<div class="modal-footer justify-content-center">
  <button class="w-25 mx-auto btn" (click)="confirmDeletion(false)">Cancelar</button>
  <button class="btn btn-dark text-white rounded-pill px-3 py-2 w-25 d-flex gap-2 mx-auto fw-light" (click)="confirmDeletion(true)"><i class="bi bi-trash-fill"></i>Excluir
  </button>
</div>
